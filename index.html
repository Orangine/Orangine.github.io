<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Memories</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swipebox/1.4.4/css/swipebox.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js"></script>
    <script src="games.js"></script>
    <script src="images.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/colorthief@2.4.0/dist/color-thief.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.swipebox@1.4.4/src/js/jquery.swipebox.min.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-image"></div>
        <div class="loading-content">
            <img src="images/Pixel Memories Logo.png" alt="Pixel Memories Logo" class="logo">
            <h1 class="site-name">PIXEL MEMORIES</h1>
            <p class="loading-text">O mundo através das capturas.</p>
            <div class="spinner"></div>
        </div>
    </div>    
     <!-- Main Content -->
     <div class="main-content">
        <div class="circles circle-one">
            <div class="circles circle-two"></div>
            <div class="circles circle-three"></div>

          </div>
          <div class="background"></div>
        <div class="row">
            <div class="website-name">
            <div class="logo">PM</div>
            <div class="switch">
                <input id="switch-y" name="filter" type="radio" value="Paisagem" class="switch-input" />
                <label for="switch-y" class="switch-label switch-label-y">Paisagem</label>
                <input id="switch-i" name="filter" type="radio" value="I" class="switch-input" checked />
                <label for="switch-i" class="switch-label switch-label-i">Tudo</label>
                <input id="switch-n" name="filter" type="radio" value="Retrato" class="switch-input" />
                <label for="switch-n" class="switch-label switch-label-n">Retrato</label>
                <span class="switch-selector"></span>
            </div></div>
            <div class="search-box">
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <input type="text" id="search-input" class="input-search" placeholder="Pesquise um jogo ou autor...">
            </div> 
            <button id="openModalBtn">Sobre</button>                       
        </div>
        <div id="suggestions" class="suggestions"></div>
        <!-- Gallery Content -->
        <div id="gallery-content" class="content-section">
            <div id="background-div"></div>
            <div class="gallery-images" id="gallery-images"></div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <main>
                    <section>
                        <figure>
                            <span id="closeModal" class="close">&times;</span>
                            <img src="images/sm_bg.gif" alt="Background">
                        </figure>
                        <div class="texto">
                            <h1>Me chamo Orangine</h1>
                            <p>Apaixonado por jogos e por registrar cada momento épico das minhas aventuras virtuais. Cada imagem
                              é uma memória que eu guardo com carinho e quero compartilhar com você.</p>
                        </div>
                        <div class="caja">
                            <img src="images/sm_pic.jpg" alt="Pic">
                        </div>
                        <div class="social-icons">
                          <a href="#" class="icon" title="Facebook">
                              <i class="fab fa-facebook-f"></i>
                          </a>
                          <a href="#" class="icon" title="Twitter">
                              <i class="fab fa-twitter"></i>
                          </a>
                          <a href="#" class="icon" title="Instagram">
                              <i class="fab fa-instagram"></i>
                          </a>
                      </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
